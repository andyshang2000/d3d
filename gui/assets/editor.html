<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Particle Editor for Starling Framework (!ParticleDesigner from onebyonedesign)</title>
	<meta name="description" content="A particle editor compatible with Starling and Sparrow frameworks." />
	
	<script src="swfobject.js"></script>
	<script src="swffit.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"speditor"
		};
		swfobject.embedSWF(
			"speditor.swf", 
			"altContent", "100%", "100%", "14.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
		swffit.fit("speditor", 1400, 750);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { background:#232323; margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>...Starling Particle Editor...</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
